{% extends "base.html" %}

{% block css %}{% endblock %}
{% block main %}

<div class="container">
    {% for course in courses %}
    <p>
        <a href="{{ url_for('view_section_content', course_id=course.course_id) }}">{{ course.course_id }} {{ course.course_name }}</a>

    </p>
    {% endfor %}
</div>

{% endblock %}
